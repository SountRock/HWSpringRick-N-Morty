<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/style.css}" rel="stylesheet"/>
<head>
  <meta charset="UTF-8">
  <title>Characters</title>
</head>
<body>
<div class="box">
  <div class="edit">
    <label th:text="'ID: ' + ${one.id}">ID</label>
  </div>
  <br/>

  <div class="img">
    <img th:src="${one.image}">
  </div>
  <br/>

  <div class="edit">
    <label th:text="'name: ' + ${one.name}"></label>
  </div>
  <br/>

  <div class="edit">
    <label th:text="'status: ' + ${one.status}"></label>
  </div>
  <br/>

  <div class="edit">
    <label th:text="'species: ' + ${one.species}"></label>
  </div>
  <br/>

  <div class="edit">
    <label th:text="'type: ' + ${one.type}"></label>
  </div>
  <br/>

  <div class="edit">
    <label th:text="'gender: ' + ${one.gender}"></label>
  </div>
  <br/>

  <div class="edit">
    <label type="date" th:text="'created: ' + ${one.created}"></label>
  </div>
  <br/>
</div>

<div class="switcher">
  <form th:action="@{/characters}">
    <button type="submit" th:text="characters"></button>
  </form>
</div>
<div class="switcher">
  <form th:action="@{/}">
    <button type="submit" th:text="main"></button>
  </form>
</div>
</body>
</html>
