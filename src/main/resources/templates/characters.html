<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/style.css}" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
</head>
<body>
<div class="box" th:each="res : ${results}">
    <div class="edit">
        <label th:text="'ID: ' + ${res.id}">ID</label>
    </div>
    <br/>

    <div class="img">
        <img th:src="${res.image}">
    </div>
    <br/>

    <div class="edit">
        <label th:text="'name: ' + ${res.name}"></label>
    </div>
    <br/>

    <div class="edit">
        <label th:text="'status: ' + ${res.status}"></label>
    </div>
    <br/>

    <div class="edit">
        <label th:text="'species: ' + ${res.species}"></label>
    </div>
    <br/>

    <div class="edit">
        <label th:text="'type: ' + ${res.type}"></label>
    </div>
    <br/>

    <div class="edit">
        <label th:text="'gender: ' + ${res.gender}"></label>
    </div>
    <br/>

    <div class="edit">
        <a th:href="@{/characters/one(href=${res.url})}" th:text="URL"></a>
    </div>
    <br/>

    <div class="edit">
        <label type="date" th:text="'created: ' + ${res.created}"></label>
    </div>
    <br/>

    <div class="switcher">
        <form th:action="@{/characters/next}" th:if="${next}">
            <button type="submit" th:text="next"></button>
        </form>
        <form th:action="@{/characters/prev}" th:if="${prev}">
            <button type="submit" th:text="prev"></button>
        </form>
        <form th:action="@{/}">
            <button type="submit" th:text="main"></button>
        </form>
    </div>
</div>
</body>
</html>
