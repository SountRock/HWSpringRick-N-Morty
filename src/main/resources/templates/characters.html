<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/style.css}" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box tablebox" th:each="res : ${results}">
    <div class="edit">
        <label for="id">ID</label>
        <input readonly type="number" th:field="${res.id}" id="id" placeholder="ID">
    </div>
    <br/>

    <div class="img">
        <img src="${res.image}">
    </div>
    <br/>

    <div class="edit">
        <label for="name">name</label>
        <input type="text" th:field="${res.name}" id="name" placeholder="name">
    </div>
    <br/>

    <div class="edit">
        <label for="status">status</label>
        <input type="text" th:field="${res.status}" id="status" placeholder="status">
    </div>
    <br/>

    <div class="edit">
        <label for="species">species</label>
        <input type="text" th:field="${res.species}" id="species" placeholder="species">
    </div>
    <br/>

    <div class="edit">
        <label for="type">type</label>
        <input type="text" th:field="${res.type}" id="type" placeholder="type">
    </div>
    <br/>

    <div class="edit">
        <label for="gender">gender</label>
        <input type="text" th:field="${res.gender}" id="gender" placeholder="gender">
    </div>
    <br/>

    <div class="edit">
        <label for="url">url</label>
        <a th:href="${res.gender}" id="url">URL</a>
    </div>
    <br/>

    <div class="edit">
        <label for="created">created</label>
        <input type="date" th:field="${res.created}" id="created" placeholder="createdr">
    </div>
    <br/>
</div>
</body>
</html>
