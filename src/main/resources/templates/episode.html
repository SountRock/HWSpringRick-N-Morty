<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/style.css}" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Episodes</title>
</head>
<body>
<div class="box">
    <div class="edit">
        <label th:text="'ID: ' + ${one.id}">ID</label>
    </div>
    <br/>

    <div class="edit">
        <label th:text="'name: ' + ${one.name}"></label>
    </div>
    <br/>

    <div class="edit">
        <label th:text="'air date: ' + ${one.air_date}"></label>
    </div>
    <br/>

    <div class="edit">
        <label th:text="'episode: ' + ${one.episode}"></label>
    </div>
    <br/>

    <div class="edit">
        <label type="date" th:text="'created: ' + ${one.created}"></label>
    </div>
    <br/>
</div>

<div class="switcher">
    <form th:action="@{/episodes}">
        <button type="submit" th:text="episodes"></button>
    </form>
</div>
<div class="switcher">
    <form th:action="@{/}">
        <button type="submit" th:text="main"></button>
    </form>
</div>
</body>
</html>
